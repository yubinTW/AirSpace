<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/toggle.css">
        <script src="vender/jquery-2.1.4.min.js"></script>
        <script src="js/switch.js"></script>
        
    </head>
    
    <body>
        
        <div>
            <label>即時資訊</label>
            <!-- Rounded switch -->
            <label class="switch">
              <input id="real" type="checkbox" value="real" checked="true">
              <div class="slider round"></div>
            </label>
        </div>
        <div>
            <label>循環變色</label>
            <!-- Rounded switch -->
            <label class="switch">
              <input id="period" type="checkbox" value="period" unchecked>
              <div class="slider round"></div>
            </label>
        </div>
        
    </body>
    
</html>
